{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-top: 30px;">

    <div class="card-header">Books in Coriolis Library</div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>Available Count</th>
            </tr>
        </thead>

        <tbody>
        {% for book in books %}
            <tr>
                <td>{{book.isbn}}</td>
                <td>{{book.title}}</td>
                <td>{{book.authors.all | join:","}}</td>
                <td>{{book.available_count}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


    </div>


{% endblock %}
